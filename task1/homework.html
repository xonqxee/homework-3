<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
  <form action="task1.html">
    <div>
      <label for="frstname">First Name</label>
      <input type="text" placeholder="Enter First Name" name="frstname" id="frstname">
    </div>
    <br>
    <div>
      <label for="lastname">Last Name</label>
      <input type="text" placeholder="Enter Second Name" name="lastname" id="lastname">
    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <input type="email" required name="email" id="email">
    </div>
    <br>
    <div>
      <label for="massage">Massage</label>
      <textarea name="massage" id="massage" cols="20" rows="2" style="resize: none;"></textarea>
    </div>
    <br>
    <div>
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Women">Female</option>
        <option value="Croissant">Croissant</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <br>
    <div>
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" value="14" min="1" max="130">
    </div>
    <br>
    <div>
      <label for="birthday">Birthday</label>
      <input type="date" name="birthday" id="birthday">
    </div>
    <br>
    <button>Submit</button>
  </form>
</body>
</html>
